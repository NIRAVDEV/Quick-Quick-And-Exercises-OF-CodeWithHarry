<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz: Without using br tag, write a vertically aligned form asking for name, city and pincode of a user</title>
</head>
<body>

    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

    <!-- Answer -->

    <h1>Enter Your Details</h1>
    <form action="post">
        <div class="name">
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name:" autofocus>
        </div>
        <div class="city">
            <label for="city">Enter your City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your City:" autofocus>
        </div>
        <div class="pincode">
            <label for="pincode">Enter your Pincode:</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter your Pincode:" autofocus>
        </div>
    </form>
</body>
</html>
